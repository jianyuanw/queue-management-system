<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Branch Operator Notification</title>
    <meta charset="UTF-8">

    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />
</head>
<body>
    <div class="px-5 py-4">
		<h2>List of Products</h2>
		<table id="dataTableH" class="table table-striped table-bordered table-sm">
			<thead>
				<tr>
					<th class="th-sm">ID</th>
					<th class="th-sm">Notification</th>
					<th class="th-sm">TimeStamp</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="notification:${notifylist}">
					<td th:text="${BranchOperatorNotification.id}">ID</td>
					<td th:text="${BranchOperatorNotification.message}">ID</td>
					<td th:text="${BranchOperatorNotification.time}">ID</td>					
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>
