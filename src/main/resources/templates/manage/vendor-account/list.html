<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Vendor Account List</title>
	<meta charset="UTF-8">
	
	<th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />

	<th:block th:replace="fragments/sourcebundle.html :: mdbootstrap-table" />

</head>
<body>
	<div th:replace="fragments/layout.html :: navbar"></div>

	<table id="dataTable" class="table table-striped table-bordered">
		<thead>
			<tr class="row">
				<th class="col">First Name</th>
				<th class="col">Last Name</th>
				<th class="col">Handphone Number</th>
				<th class="col">Username</th>
				<th class="col">Role</th>
				<th class="col">Actions</th>
			</tr>
		</thead>
		<tbody th:each="vendor : ${vendorAccounts}" th:remove="tag">
			<tr class="row">
				<td class="col" th:text="${vendor.firstName}"></td>
				<td class="col" th:text="${vendor.lastName}"></td>
				<td class="col" th:text="${vendor.handphoneNo}"></td>
				<td class="col" th:text="${vendor.username}"></td>
				<td class="col" th:text="${vendor.role.getDisplayValue()}"></td>
				<td class="col">
					
					<a th:href="@{/manage/vendor-account/update/__${vendor.id}__}">
						<i class="fas fa-edit fa-lg" title="Edit Vendor Account"></i>
					</a>
					
      				<a href="#"><i class="fas fa-trash-alt fa-lg" data-toggle="modal" th:data-target="${'#deleteConfirm' + vendor.id}" title="Delete Vendor Account"></i></a>
      				
					<th:block th:insert="fragments/support-elements.html :: modalbox-red"
						th:with="modalId=${'deleteConfirm' + vendor.id},modalTitle=${'Confirm Deletion'},modalBody=${'Are you sure you want to delete ' + vendor.username + '?'},
							modalConfirm=${'Delete'},confirmUrl=${'/manage/vendor-account/delete/' + vendor.id}">
					</th:block>
				</td>
			</tr>
		</tbody>
	</table>	

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>
