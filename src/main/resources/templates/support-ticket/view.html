<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:text ="${supportTicket.title}"></title>
    <meta charset="UTF-8">

    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />
</head>
<body>
	
    <div th:replace="fragments/layout.html :: navbar"></div>
    
    <h4 class="h4 mb-4" th:text ="${'Support Ticket #' + supportTicket.id}"></h4>
	
		<div class="text-center p-5"> 
			<div class="card">
			<div class="card-header h2" th:text="${supportTicket.title}"></div>
			<p class = "card-text text-left" th:text = "${supportTicket.description}"></p>
			<div class="card-header text-right" th:text="${supportTicket.response}"></div>
			</div>
		</div>

    <div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>
