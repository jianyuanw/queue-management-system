<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>qMe - Client</title>
    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />
</head>
<body>
    <div th:replace="fragments/layout.html :: mobile-navbar-modal"></div>

    <div class="m-4">

        <div class="text-center mb-3">
            <img width="100" th:src="@{/images/logos/placeholder_image.png}">
        </div>

        <h5 class="font-weight-bold text-center" th:text="${branch.name}">Branch Name</h5>
        <h6 class="text-center mb-4" th:text="${branch.address}">Branch Address</h6>

        <div class="row row-cols-1">
            <div class="col border border-info" th:each="queue : ${queues}">
                <div class="row">
                    <div class="col px-2 d-flex align-items-center justify-content-center">
                        <input type="radio" name="queue">
                    </div>
                    <div class="col-3 py-1 px-0">
                        <img class="img-fluid rounded" th:src="@{/images/logos/placeholder_image.png}">
                    </div>
                    <div class="col-8 d-flex align-items-center">
                        <div>
                            <p class="mb-1 font-weight-bold" th:text="${queue.name}">Queue Name</p>
                            <p class="m-0">
                                <i class="fas fa-users pr-2"></i><span th:text="${queue.queuePositions.size()}"></span> in line
                                <i class="far fa-clock px-2"></i>X mins
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-around mt-4">
            <button type="button" class="btn btn-primary rounded">Join</button> <!--TODO: Join logic-->
            <button type="button" class="btn btn-blue-grey rounded">Cancel</button> <!--TODO: Cancel logic-->
        </div>

    </div>
</body>
</html>
