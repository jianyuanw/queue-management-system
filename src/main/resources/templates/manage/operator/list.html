<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Operator List</title>
    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />

    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap-table" />
</head>
<body>
    <div th:replace="fragments/layout.html :: navbar"></div>

    <table id="dataTable" class="table table-striped table-bordered">
        <thead>
        <tr class="row">
            <th class="col">Operator Username</th>
            <th class="col">Operator Staffname</th>
            <th class="col">authorised</th>

        </tr>
        </thead>
        <tbody th:each="operator : ${operators}" th:remove="tag">
        <tr class="row">
            <td class="col" th:text="${operator.username}"></td>
            <td class="col" th:text="${operator.staffess}"></td>
            <td class="col" th:text="${operator.authorised}"></td>
            <td class="col">
                <a th:href="@{/manage/operator/update/__${operator.id}__}">
                    <i class="fas fa-edit fa-lg" title="Edit branch"></i>
                </a>

                <a href="#"><i class="fas fa-trash-alt fa-lg" data-toggle="modal" th:data-target="${'#deleteConfirm' + operator.id}" title="Delete Operator"></i></a>

                <th:block th:insert="fragments/support-elements.html :: modalbox-red"
                          th:with="modalId=${'deleteConfirm' + operator.id},modalTitle=${'Confirm Deletion'},modalBody=${'Are you sure you want to delete ' + operator.username + '?'},
							modalConfirm=${'Delete'},confirmUrl=${'/manage/operator/delete/' + operator.id}">
                </th:block>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="row">
            <td class="col">
                <a th:href="@{/manage/operator/create}"><button class="btn btn-info btn-block">Create New Operator</button></a>
            </td>
        </tr>
        </tfoot>
    </table>

    <div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>
