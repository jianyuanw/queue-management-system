<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Create Vendor</title>
    <meta charset="UTF-8">

    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />
</head>
<body>
    <div th:replace="fragments/layout.html :: navbar"></div>
	
	<form class="text-center border border-light p-5" method="post" th:action="@{/manage/vendor/update}" th:object="${vendor}">
	
	    <p class="h4 mb-4">Update Vendor</p>
	    
	    <input type="hidden" th:field="*{id}">
	
	    <div class="form-row mb-4">
	        <div class="col">
	            <input type="text" id="vendorName" class="form-control" th:field="*{name}" placeholder="Vendor name">
	        </div>
	        
	        <div class="col">
	        	<div class="col">
	            <input type="text" id="vendorCompanyUid" class="form-control" th:field="*{companyUid}" placeholder="Company Uid">
	        </div>            
	        </div>	        
	    </div>
	    
	    <div class="form-row mb-4">
	        <div class="col">
	            <input type="text" id="vendorDescription" class="form-control" th:field="*{description}" placeholder="Description">
	        </div>
	    </div> 	    	    
	
	    <button class="btn btn-info my-4 btn-block" type="submit">Submit</button>
	
	</form>	

    <div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>
