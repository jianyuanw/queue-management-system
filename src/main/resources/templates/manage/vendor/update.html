<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Update Vendor</title>
    <meta charset="UTF-8">

    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />
</head>
<body>
    <div th:replace="fragments/layout.html :: navbar"></div>
	
	<form class="text-center border border-light p-5" method="post" th:action="@{/manage/vendor/update}" th:object="${vendor}" enctype="multipart/form-data">
	
	    <p class="h4 mb-4">Update Vendor</p>
	    
	    <input type="hidden" th:field="*{id}">
	    <input type="hidden" th:field="*{vendorImage}">
	
	    <div class="form-row mb-4">
	        <div class="col form-group">
	        	<label class="form-label" for="vendorName">Vendor name</label>
	            <input type="text" id="vendorName" class="form-control" th:field="*{name}" required>
	            <p class="text-danger text-left" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
	        </div>
	        
	        <div class="col form-group">
	        	<div class="col">
	        	<label class="form-label" for="vendorCompanyUid">Company Uid</label>
	            <input type="text" id="vendorCompanyUid" class="form-control" th:field="*{companyUid}" required>
	            <p class="text-danger text-left" th:if="${#fields.hasErrors('companyUid')}" th:errors="*{companyUid}"></p>
	        </div>            
	        </div>	        
	    </div>
	    
	    <div class="form-row mb-4">
	        <div class="col form-group">
	        	<label class="form-label" for="vendorDescription">Description</label>
	            <input type="text" id="vendorDescription" class="form-control" th:field="*{description}" required>
	            <p class="text-danger text-left" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
	        </div>
	        
	        <div class="col form-group">
	        	<label class="form-label">Image Upload</label>
	        	<input class = "form-control border-0" type = "file" name = file id =file accept = "image/png, image/jpeg"/>         
	        </div>
	        
	    </div>    	    
	
	    <button class="btn btn-info my-4 btn-block" type="submit">Submit</button>
	
	</form>	

    <div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>
