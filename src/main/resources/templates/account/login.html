<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>qMe - Login</title>
    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />
</head>
<body>
    <div class="m-4 text-center">
        <h2 class="font-weight-bold mb-4"><img width="65" th:src="@{/images/logos/qMe_logo.png}"> qMe+<sup>+</sup></h2>
        <h3 class="mb-4">Welcome!</h3>
        <form th:action="@{/login}" method="post">
            <input type="text" class="form-control form-control-lg mb-4" placeholder="Username" name="username" autofocus>
            <input type="password" class="form-control form-control-lg mb-4" placeholder="Password" name="password">
            <button type="submit" class="btn btn-info btn-block mb-4 p-2"><h5 class="m-0">Login</h5></button>
            <p class="text-danger text-left" th:text="${error}"></p>
        </form>
        <div class="d-flex flex-row justify-content-between">
            <a href="#"><h5 class="mb-0">Forgot Password</h5></a>
            <a th:href="@{/register}"><h5 class="mb-0">I'm new!</h5></a>
        </div>
    </div>
</body>
</html>
