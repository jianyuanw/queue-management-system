spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=create

spring.datasource.url=jdbc:mysql://localhost:3306/qme_db?useSSL=false&serverTimezone=Asia/Singapore
spring.datasource.username=root
spring.datasource.password=password

# Added to improve database create-drop, remove if we are changing database type
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# trying to fix some of the initialization issues
spring.data.jdbc.repositories.enabled=false
# trying to get data.sql to load on init
spring.datasource.initialization-mode=always