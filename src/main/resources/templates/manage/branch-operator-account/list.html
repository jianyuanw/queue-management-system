<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Branch Operator Account List</title>
	<meta charset="UTF-8">
	
	<th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />

	<th:block th:replace="fragments/sourcebundle.html :: mdbootstrap-table" />

</head>
<body>
	<div th:replace="fragments/layout.html :: navbar"></div>

	<div class="m-4">

		<h1 class="font-weight-bold">Branch Operator Account List</h1>

		<table id="dataTable" class="table table-striped table-bordered">
			<thead>
				<tr class="row">
					<th class="col">First Name</th>
					<th class="col">Last Name</th>
					<th class="col">Handphone Number</th>
					<th class="col">Username</th>
					<th class="col">Role</th>
					<th class="col">Actions</th>
				</tr>
			</thead>
			<tbody th:each="user : ${branchOperators}" th:remove="tag">
				<tr class="row">
					<td class="col" th:text="${user.firstName}"></td>
					<td class="col" th:text="${user.lastName}"></td>
					<td class="col" th:text="${user.handphoneNo}"></td>
					<td class="col" th:text="${user.username}"></td>
					<td class="col" th:text="${user.role.getDisplayValue()}"></td>
					<td class="col">

						<a th:href="@{/manage/branch-operator-account/update/__${user.id}__}">
							<i class="fas fa-edit fa-lg" title="Edit Branch Operator Account"></i>
						</a>

						<a href="#"><i class="fas fa-trash-alt fa-lg ml-2" data-toggle="modal" th:data-target="${'#deleteConfirm' + user.id}" title="Delete Branch Operator Account"></i></a>

						<th:block th:insert="fragments/support-elements.html :: modalbox-red"
							th:with="modalId=${'deleteConfirm' + user.id},modalTitle=${'Confirm Deletion'},modalBody=${'Are you sure you want to delete ' + user.username + '?'},
								modalConfirm=${'Delete'},confirmUrl=${'/manage/branch-operator-account/delete/' + user.id}">
						</th:block>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr class="row">
					<td class="col">
						<a th:href="@{/manage/branch-operator-account/create}"><button class="btn btn-info btn-block">Create New Branch Operator</button></a>
					</td>
				</tr>
			</tfoot>
		</table>

	</div>

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>
