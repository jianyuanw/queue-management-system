<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>qMe - Login</title>
    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />
    <style>
        #container {
            max-width: 600px;
        }
    </style>
</head>
<!--<style type="text/css">-->
<!--    .head{width:1000px;height:200px;margin:0 auto;}-->
<!--    .head-a{width:1000px;height:200px;margin:0 auto;}-->
<!--    .head{width:1000px;height:200px;margin:0 auto;}-->
<!--</style>-->
<body>
    <div class="m-4" >
        <div>
            <span style="font-size: 45px" class="font-weight-bold mb-4"><img width="95" th:src="@{/images/logos/qMe_logo.png}"> qMe+<sup>+</sup></span>
            <span style="font-size: 25px" class="mb-4">Login</span>
        </div>
        <hr/>
        <div class="row" align="center">
            <div class="col-sm">
                <img class="img-responsive mw-100" width="450" alt="Cinque Terre" th:src="@{/images/logos/queue2.jpg}">
            </div>
            <div class="col-sm" align="center" id="container"  >
                <h3 class="font-weight-bold">Welcome to qMe+<sup>+</sup>!</h3>
                <h3 class="mb-4">Please login to proceed.</h3>
                <form th:action="@{/login}" method="post" style="position: relative" >
                    <input type="text" class="form-control form-control-lg mb-4" placeholder="Username" name="username" autofocus>
                    <input type="password" class="form-control form-control-lg mb-4" placeholder="Password" name="password">
                    <h5 class="h5 text-danger text-left" th:text="${error}"></h5>
                    <button type="submit" class="btn btn-info btn-block mb-4 p-2"><h5 class="m-0">Login</h5></button>
                </form>

                <div class="d-flex flex-row justify-content-between">
                    <a href="#"><h5 class="mb-0">Forgot Password</h5></a>
                    <a th:href="@{/register}"><h5 class="mb-0">I'm new!</h5></a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/layout.html :: footer"></div>

</body>
</html>
