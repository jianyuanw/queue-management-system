<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Filler title, should not show up -->
    <title>Support Elements</title>
    <meta charset="UTF-8">
</head>
<body>

	<!--  Requires modalId, modalTitle, modalBody, modalConfirm, confirmUrl -->
	<div th:fragment="modalbox-red" class="modal fade" th:id="${modalId}" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle" th:text="${modalTitle}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" th:text="${modalBody}"></div>
				<div class="modal-footer">
			        <button type="button" class="btn btn-mdb-color btn-sm" data-dismiss="modal">Cancel</button>
			        <a th:href="${confirmUrl}">
			        	<button type="button" class="btn btn-danger btn-sm" th:text="${modalConfirm}"></button>
			        </a>			
				</div>
			</div>
		</div>
	</div>
	
	<!--  Requires modalId, modalTitle, modalBody, modalConfirm, confirmUrl -->
	<div th:fragment="modalbox-blue" class="modal fade" th:id="${modalId}" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle" th:text="${modalTitle}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" th:text="${modalBody}"></div>
				<div class="modal-footer">
			        <button type="button" class="btn btn-mdb-color btn-sm" data-dismiss="modal">Cancel</button>
			        <a th:href="${confirmUrl}">
			        	<button type="button" class="btn btn-primary btn-sm" th:text="${modalConfirm}"></button>
			        </a>			
				</div>
			</div>
		</div>
	</div>	

    <div class="bg-light text-center" th:fragment="footer">
    <small class="align-items-center"
           th:utext="'2021 qMe+<sup>+</sup> Queue Management Platform | Time: ' + ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></small>
</div>
</body>
</html>
