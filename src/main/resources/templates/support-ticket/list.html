<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>My Support Tickets</title>
	<meta charset="UTF-8">
	
	<th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />

	<th:block th:replace="fragments/sourcebundle.html :: mdbootstrap-table" />

</head>
<body>
	<div th:replace="fragments/layout.html :: navbar"></div>

	<table id="dataTable" class="table table-striped table-bordered">
		<thead>
			<tr class="row">
				<th class="col">Title</th>
				<th class="col">Ticket State</th>
				<th class="col">Actions</th>
			</tr>
		</thead>
		<tbody th:each="ticket : ${myTickets}" th:remove="tag">
			<tr class="row">
				<td class="col" th:text="${ticket.title}"></td>
				<td class="col" th:text="${ticket.ticketState.getDisplayValue()}"></td>
				<td class="col">
				<a th:href="@{/support-ticket/view/__${ticket.id}__}">
						<i class="fas fa-eye fa-lg" title="View Support Ticket"></i>
					</a>
				</td>
			</tr>
		</tbody>		
		<tfoot>
			<tr class="row">
				<td class="col">
					<a th:href="@{/support-ticket/create}"><button class="btn btn-info btn-block">Raise Support Ticket</button></a>
				</td>
			</tr>
		</tfoot>		
	</table>	

	<div th:replace="fragments/layout.html :: footer"></div>
</body>
</html>
